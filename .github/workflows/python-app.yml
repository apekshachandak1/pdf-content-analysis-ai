name: Python CI – pdf-content-analysis-ai

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # 3. Cache pip packages (optional but good practice)
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # test framework
          pip install pytest

      # 5. "Build" step – basic syntax check / compile
      - name: Build (syntax check)
        run: |
          python -m compileall .

      # 6. Prepare input PDF if your script expects input.pdf
      #    (Optional: if main.py is hardcoded to a specific PDF, adjust this.)
      - name: Ensure input.pdf exists
        run: |
          if [ ! -f input.pdf ]; then
            # if you want to use one of your existing PDFs in repo:
            # cp "AI Internship Assignment.pdf" input.pdf
            # OR create a tiny dummy PDF so main.py can run without error
            echo "Creating dummy input.pdf"
            printf "%%PDF-1.4\n1 0 obj\n<<>>\nendobj\ntrailer\n<<>>\n%%EOF" > input.pdf
          fi

      # 7. Run tests (preferred)
      - name: Run tests with pytest
        run: |
          pytest -v

      # 8. Fallback sanity check (if you don't want pytest yet, you can use this)
      # - name: Run main script to generate output.json
      #   run: |
      #     python main.py
      #     test -f output.json
