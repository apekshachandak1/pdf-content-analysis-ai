name: PDF Content Analysis â€“ Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build (syntax check)
        run: |
          python -m compileall .

  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure input.pdf exists
        run: |
          if [ ! -f input.pdf ]; then
            if [ -f "AI Internship Assignment.pdf" ]; then
              cp "AI Internship Assignment.pdf" input.pdf
            elif [ -f "IMO class 1 Maths Olympiad Sample Paper 1 for the year 2024-25.pdf" ]; then
              cp "IMO class 1 Maths Olympiad Sample Paper 1 for the year 2024-25.pdf" input.pdf
            else
              echo "No input.pdf or source PDF found in repo"
              exit 1
            fi
          fi

      - name: Run main.py (PDF content analysis)
        run: |
          python main.py

      - name: Verify output.json generated
        run: |
          if [ ! -f output.json ]; then
            echo "output.json was not created by main.py"
            exit 1
          fi

          if [ ! -s output.json ]; then
            echo "output.json is empty"
            exit 1
          fi

          echo "output.json exists and is not empty."
