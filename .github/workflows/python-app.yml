name: PDF Content Analysis â€“ Build, Test & SonarQube

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: "3.10"
  SONAR_PROJECT_KEY: "pdf-content-analysis-ai"    # ðŸ” change if you use a different key in SonarQube
  SONAR_PROJECT_NAME: "pdf-content-analysis-ai"   # ðŸ” optional: prettier display name in SonarQube

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build (syntax check)
        run: |
          python -m compileall .

  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure input.pdf exists
        run: |
          if [ ! -f input.pdf ]; then
            if [ -f "AI Internship Assignment.pdf" ]; then
              cp "AI Internship Assignment.pdf" input.pdf
            elif [ -f "IMO class 1 Maths Olympiad Sample Paper 1 for the year 2024-25.pdf" ]; then
              cp "IMO class 1 Maths Olympiad Sample Paper 1 for the year 2024-25.pdf" input.pdf
            else
              echo "No input.pdf or source PDF found in repo"
              exit 1
            fi
          fi

      - name: Run main.py (PDF content analysis)
        run: |
          python main.py

      - name: Verify output.json generated
        run: |
          if [ ! -f output.json ]; then
            echo "output.json was not created by main.py"
            exit 1
          fi

          if [ ! -s output.json ]; then
            echo "output.json is empty"
            exit 1
          fi

          echo "output.json exists and is not empty."

  sonarqube:
    name: SonarQube Scan
    needs: [build, test]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java (required for SonarQube scanner)
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      # If your SonarQube server uses GitHub login / PR decoration,
      # you don't need extra checkout or auth here beyond the token & URL.
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}           # ðŸ” set in GitHub repo settings
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}     # ðŸ” e.g. https://sonar.yourdomain.com or https://sonarcloud.io
        with:
          args: >
            -Dsonar.projectKey=${{ env.SONAR_PROJECT_KEY }}
            -Dsonar.projectName=${{ env.SONAR_PROJECT_NAME }}
            -Dsonar.python.version=${{ env.PYTHON_VERSION }}
            -Dsonar.sources=.
            -Dsonar.exclusions=**/tests/**,**/*.json,**/*.pdf
